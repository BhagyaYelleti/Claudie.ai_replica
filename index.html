<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
        }
        .logo {
            font-size: 2.5em;
            color: #f76a4d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }
        .google-btn, .email-btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .google-btn {
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }
        .email-btn {
            background-color: #f76a4d;
            color: #fff;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        .learn-more {
            color: #888;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .learn-more:hover {
            text-decoration: underline;
        }
        .terms {
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
        }
        .terms a {
            color: #f76a4d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">✽LogInova</div>
        <h1>Brainstorm ideas</h1>
        <p>Start using Claude for yourself or your team</p>
        <button class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Continue with Google
        </button>
        <p>OR</p>
        <input type="email" placeholder="name@yourcompany.com" style="padding: 10px; width: 100%; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <button class="email-btn">Continue with email</button>
        <div class="terms">
            By continuing, you agree to Anthropic's 
            <a href="#">Consumer Terms</a> and <a href="#">Usage Policy</a>, and acknowledge their <a href="#">Privacy Policy</a>.
        </div>
        <a href="#" class="learn-more">Learn more ↓</a>
    </div>
</body>
</html>
